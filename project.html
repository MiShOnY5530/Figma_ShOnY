<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="header-info">
        <section class="header-info-section-navigate">
          <div>How it works</div>
          <div>Pricing</div>
          <div>Benefits</div>
        </section>
        <section class="header-info-section-btn">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Sign up
          </button>
        </section>
      </div>
      <div class="main-content-portfolio">
        main content
        <section>
          <img src="images/IMAGE.png" alt="" />
        </section>
        <section>
          <img src="images/IMAGE (1).png" alt="" />
        </section>
      </div>
      <div class="main__content-title">
        <span>main content title</span>
      </div>
      <div class="main-content-descriptions">
        <p>
          Question Base is a new kind of knowledge base. Powered by AI it
          answers your team’s questions inside Slack. Automatically.
        </p>
      </div>
      <div class="main-content-btn">
        <button>Sign up</button>
      </div>
      <footer class="footer-content">
        bottom-side
        <span>“Growing fast requires fast answers."</span>
        <span>— Kasper, CEO Question Base</span>
      </footer>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</html>
